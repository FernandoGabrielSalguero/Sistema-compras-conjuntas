<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Solicitud actualizada</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
            background: #f6f7fb;
            color: #111;
            margin: 0;
            padding: 24px
        }

        .card {
            max-width: 640px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #eee
        }

        h1 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #5b21b6
        }

        p {
            margin: 8px 0
        }

        .muted {
            color: #6b7280
        }

        .btn {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #5b21b6;
            text-decoration: none
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Tu solicitud #{{solicitud.id}} ha sido actualizada</h1>
        <p><strong>Estado:</strong> {{solicitud.estado}}</p>
        <p><strong>Productor:</strong> {{productor.nombre}}</p>
        <p class="muted">Fecha de visita: {{solicitud.fecha_visita}}</p>
        <p>Observaciones: {{solicitud.observaciones}}</p>
        <a class="btn" href="{{link}}" target="_blank" rel="noopener">Ver detalle</a>
        <p class="muted">Este es un mail autom√°tico de SVE.</p>
    </div>
</body>

</html>
